<h2>Products</h2>
<div>
  <label>Product name:</label> <input #productName />
  <button (click)="add(productName.value); productName.value=''">Add</button>
</div>
<ul class="products">
  <li *ngFor="let p of products" [class.selected]="product === selectedProduct" (click)="onSelect(p)">
    <span class="badge">{{p.id}}</span>
    <span>{{p.name}}</span>
    <button class="delete" (click)="delete(p); $event.stopPropagation()">x</button>
  </li>
</ul>
<div *ngIf="selectedProduct">
  <h2>{{selectedProduct.name | uppercase}} is my Product</h2>
  <button (click)="gotoDetail()">View Details</button>
</div>
